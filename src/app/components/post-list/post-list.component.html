<div class="post-list">
  <div *ngFor="let post of posts" class="post">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <button (click)="toggleComments(post)">
      {{ post.showComments ? "Hide Comments" : "Show Comments" }}
    </button>

    <div *ngIf="post.showComments">
      <app-comment-list [postId]="post.id"></app-comment-list>
    </div>
  </div>
</div>
